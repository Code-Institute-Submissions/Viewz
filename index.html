<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VIEWZ</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <script defer src="/assets/js/index.js"></script>
  </head>

  <body onload="refresh()">
    <div class="brand-name"><h1>VIEWZ</h1></div>
    <section id="app-container" class="app-container" onload="initCoords()">
      <section class="ss1 map-container">
        <div id="map" class="map"></div>
      </section>

      <section class="ss2 view-container">
        <div class="toggle-container">
          <div class="toggle-view add-view">
            <button class="form-btn" type="submit">Add View</button>
          </div>
          <div class="toggle-view list-views">
            <button class="form-btn" type="submit">Viewz</button>
          </div>
        </div>

        <div class="form-container">
          <form id="form" class="form hidden" action="#">
            <div class="inputs input-container">
              <div class="input">
                <label class="img-input-lbl" for="view-img"
                  ><i class="far fa-images"></i> Upload Image</label
                >
                <i class="fa fa-check hidden" aria-hidden="true"></i>
                <input class="img-input" id="view-img" type="file" required />
              </div>
              <div class="input">
                <input
                  style="padding-left: 5px"
                  id="name"
                  type="text"
                  placeholder="Name..."
                  required
                />
              </div>
              <div class="input">
                <input
                  style="padding-left: 5px"
                  id="date"
                  type="date"
                  required
                />
              </div>
            </div>
            <div class="description input-container">
              <div class="input">
                <textarea
                  id="viewDescription"
                  name="desc"
                  rows="6"
                  cols="1"
                  style="resize: none"
                  placeholder="Description..."
                  required
                ></textarea>
              </div>
            </div>
            <div class="btn-container">
              <button class="submit-btn" type="submit">Submit</button>
            </div>
          </form>
        </div>

        <section class="cards container" id="list"></section>

        <div class="pagenumbers footer" id="pagination"></div>
      </section>
    </section>

    <section class="popUp hidden" id="popUp"></section>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </body>
</html>
